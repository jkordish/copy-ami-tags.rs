[package]
name     = "copy-ami-tags-rs"
version  = "0.1.0"
authors  = ["Joseph Kordish <joe@unicornclouds.com>"]
readme   = "README.md"
license  = "The MIT License (MIT)"
keywords = [
  "aws",
  "ami",
  "packer"
]

[[bin]]
name = "copy-ami-tags"

[dependencies]
rusoto_core  = "0.29"
rusoto_ec2   = "0.29"
rusoto_sts   = "0.29"
serde_json   = "^1"
crossbeam    = "^0.3"
slog         = "2"
slog-stdlog  = "2"
slog-term    = "2"
slog-async   = "2"
clippy       = {version="*", optional = true}

[features]
default=[]

[profile.release]
panic            = "abort"
lto              = false
debug            = false
rpath            = false
opt-level        = 3
codegen-units    = 1
debug-assertions = false
