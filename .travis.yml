language: rust
rust:
- nightly
script:
- cargo build --release
cache: cargo
before_deploy:
- git config --local user.name "jkordish"
- git config --local user.email "joe@unicornclouds.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
